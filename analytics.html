<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="ocuppEYE Analytics - Reports, Trends, and KPIs.">
    <title>ocuppEYE Analytics</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
    <div class="dashboard-container">
        <div class="sidebar">
            <div class="sidebar-header">
                <h2>ocuppEYE</h2>
            </div>
            <div class="sidebar-menu">
                <a href="index.html"><button><i class="fas fa-tv"></i> Monitoring</button></a>
                <button class="active"><i class="fas fa-chart-bar"></i> Reports & Analytics</button>
                <div class="settings-dropdown">
                    <button id="settings-btn"><i class="fas fa-cog"></i> Settings</button>
                    <div class="dropdown-content">
                        <button id="admin-account-btn"><i class="fas fa-user"></i> Account Details</button>
                        <button id="admin-logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</button>
                    </div>
                </div>
            </div>
        </div>

        <main class="analytics-dashboard">
            <section class="reports-section">
                <h3>Reports & Analytics</h3>
                <div class="charts">
                    <div class="chart">
                        <canvas id="passengerTrends"></canvas>
                    </div>
                    <div class="chart">
                        <canvas id="busCapacity"></canvas>
                    </div>
                </div>
            </section>

            <div class="kpi-grid">
                <div class="kpi-card accent-blue">
                    <div class="kpi-header">
                        <i class="fas fa-users"></i>
                        <h4>Total Passengers</h4>
                    </div>
                    <div class="kpi-value">4,728</div>
                    <div class="kpi-change up">↑ 12% from last week</div>
                </div>

                <div class="kpi-card accent-red">
                    <div class="kpi-header">
                        <i class="fas fa-exclamation-triangle"></i>
                        <h4>Overload Events</h4>
                    </div>
                    <div class="kpi-value">17</div>
                    <div class="kpi-change up">↑ 3 from last week</div>
                </div>
            </div>

            <div class="heatmap-container">
                <h4>Overload Incidents by Time/Day</h4>
                <div class="heatmap">
                    <div class="heatmap-row">
                        <div class="heatmap-label">Monday</div>
                        <div class="heatmap-cell" data-incidents="0">0</div>
                        <div class="heatmap-cell" data-incidents="1">1</div>
                        <div class="heatmap-cell highlight" data-incidents="3">3</div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="analytics.js"></script>
</body>
</html>
