<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="ocuppEYE Dashboard - Real-time bus monitoring.">
    <title>ocuppEYE Monitoring</title>
    <link rel="stylesheet" href="style.css">
    <meta http-equiv="Content-Security-Policy" 
      content="default-src 'self' http://127.0.0.1:5000 http://localhost:5000; 
               script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdnjs.cloudflare.com;">

    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
    <div class="dashboard-container">
        <div class="sidebar">
            <div class="sidebar-header">
                <h2>ocuppEYE</h2>
            </div>
            <div class="sidebar-menu">
                <button class="active"><i class="fas fa-tv"></i> Monitoring</button>
                <a href="analytics.html"><button><i class="fas fa-chart-bar"></i> Reports & Analytics</button></a>
                <div class="settings-dropdown">
                    <button id="settings-btn"><i class="fas fa-cog"></i> Settings</button>
                    <div class="dropdown-content">
                        <button id="admin-account-btn"><i class="fas fa-user"></i> Account Details</button>
                        <button id="admin-logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</button>
                    </div>
                </div>
            </div>
        </div>

        <main class="main-dashboard">
            <section class="monitoring-section">
                <h3>Live Monitoring</h3>
                    <div class="bus-grid">
                        <div class="bus-card">
                            <div class="bus-video">
                                <video id="bus-25-stream" autoplay muted playsinline></video>
                            </div>
                            <div class="bus-info">
                                <div class="bus-header">
                                    <div class="bus-title">
                                        <span>Bus #25</span>
                                        <span class="status normal">Normal</span>
                                    </div>
                                    <button class="details-toggle">
                                        <i class="fas fa-chevron-down"></i>
                                    </button>
                                </div>
                                <div class="additional-details">
                                    <p><strong>Driver:</strong> John Doe</p>
                                    <p><strong>License Plate:</strong> ABC-1234</p>
                                    <p><strong>Capacity:</strong> 50 passengers</p>
                                    <p><strong>Departure:</strong> 08:00 AM</p>
                                    <p><strong>Expected Arrival:</strong> 09:30 AM</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <section class="map-section">
                    <h4>Bus Tracking Map</h4>
                    <div id="map">
                        <div class="loading-spinner">Loading map...</div>
                    </div>
                </section>
            </section>
        </main>
    </div>
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.min.js"></script>
</body>
</html>
