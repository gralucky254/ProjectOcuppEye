<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register | OccupEye</title>
  <link rel="stylesheet" href="auth.css">
  <link rel="stylesheet" href="log.css">
  <script src="auth.js" defer></script>
</head>
<body>
  <div class="auth-container">
    <div class="auth-card">
      <h1>Create Account</h1>
      <p class="subtitle">Join us to get started</p>
      
      <form id="registerForm" class="auth-form">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" required minlength="3">
          <small class="hint">At least 3 characters</small>
        </div>
        
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required>
        </div>
        
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required minlength="6">
          <small class="hint">At least 6 characters</small>
        </div>
        
        <div class="form-group">
          <label for="fullName">Full Name</label>
          <input type="text" id="fullName" name="fullName" required>
        </div>
        
        <div class="form-group">
          <label for="phoneNumber">Phone Number (Optional)</label>
          <input type="tel" id="phoneNumber" name="phoneNumber">
        </div>
        
        <button type="submit" class="btn btn-primary">Create Account</button>
        
        <div class="social-login">
          <p>Or sign up with</p>
          <a href="/auth/google" class="btn btn-google">
            <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/google/google-original.svg" alt="Google">
            Google
          </a>
        </div>
        
        <div class="auth-footer">
          Already have an account? <a href="login.html">Sign in</a>
        </div>
      </form>
      
      <div id="alertContainer" class="alert-container"></div>
    </div>
  </div>
  
  <script src="js/utils.js"></script>
 

  <script>
    // Parse URL parameters and pre-fill form
    document.addEventListener('DOMContentLoaded', function() {
      const urlParams = new URLSearchParams(window.location.search);
      
      if (urlParams.size > 0) {
        document.getElementById('username').value = urlParams.get('username') || '';
        document.getElementById('email').value = urlParams.get('email') || '';
        document.getElementById('password').value = urlParams.get('password') || '';
        document.getElementById('fullName').value = (urlParams.get('fullName') || '').replace(/\+/g, ' ');
        document.getElementById('phoneNumber').value = urlParams.get('phoneNumber') || '';
      }
    });
  </script>
</body>
</html>
