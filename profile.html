<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ocuppEYE - Profile</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="profile.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="dashboard-container">
    

        <main class="main-dashboard">
            <section class="profile-section">
                <div class="profile-header">
                    <img id="profile-picture" src="default-profile.png" alt="Profile Picture">
                    <div class="profile-info">
                        <h3 id="profile-fullname">Loading...</h3>
                        <p id="profile-email">Loading...</p>
                        <p id="profile-auth-method"></p>
                    </div>
                </div>

                <div class="profile-details">
                    <div class="detail-card">
                        <div class="detail-title"><i class="fas fa-user"></i> Username</div>
                        <div class="detail-value" id="profile-username">Loading...</div>
                    </div>

                    <div class="detail-card">
                        <div class="detail-title"><i class="fas fa-phone"></i> Phone Number</div>
                        <div class="detail-value" id="profile-phone">Loading...</div>
                    </div>

                    <div class="detail-card">
                        <div class="detail-title"><i class="fas fa-calendar"></i> Member Since</div>
                        <div class="detail-value" id="profile-created">Loading...</div>
                    </div>

                    <div class="detail-card">
                        <div class="detail-title"><i class="fas fa-shield-alt"></i> Account Status</div>
                        <div class="detail-value" id="profile-status">Loading...</div>
                    </div>
                </div>

                <div class="profile-actions">
                    <button id="change-password-btn" class="btn btn-secondary">
                        <i class="fas fa-key"></i> Change Password
                    </button>
                    <button id="update-profile-btn" class="btn btn-primary">
                        <i class="fas fa-user-edit"></i> Edit Profile
                    </button>
                </div>

                <form id="upload-profile-picture-form" class="upload-form">
                    <h3>Update Profile Picture</h3>
                    <div class="form-group">
                        <label for="profile-picture-upload" class="file-upload-label">
                            <i class="fas fa-cloud-upload-alt"></i> Choose Image
                        </label>
                        <input type="file" id="profile-picture-upload" accept="image/*">
                        <span id="file-name"></span>
                    </div>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-upload"></i> Upload Picture
                    </button>
                </form>
            </section>
        </main>
    </div>
</body>
</html>
