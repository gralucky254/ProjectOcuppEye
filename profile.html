<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Settings</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="prof.css">
</head>
<body>
    <div class="profile-container">
        <div class="profile-header">
            <h1><i class="fas fa-user-cog"></i> Profile Settings</h1>
            <button id="logoutBtn" class="btn-logout">
                <i class="fas fa-sign-out-alt"></i> Logout
            </button>
        </div>

        <div class="profile-content">
            <div class="avatar-section">
                <div class="avatar-wrapper">
                    <img id="avatarImage" src="https://via.placeholder.com/150" alt="Profile Avatar">
                    <label for="avatarInput" class="avatar-upload-btn">
                        <i class="fas fa-camera"></i>
                        <input type="file" id="avatarInput" accept="image/*">
                    </label>
                </div>
                <h2 id="displayName">Loading...</h2>
                <p id="userEmail">user@example.com</p>
            </div>

            <div class="profile-form">
                <form>
                    <div class="form-group">
                        <label for="fullName"><i class="fas fa-user"></i> Full Name</label>
                        <input type="text" id="fullName" placeholder="Enter your full name" required>
                    </div>

                    <div class="form-group">
                        <label for="email"><i class="fas fa-envelope"></i> Email</label>
                        <input type="email" id="email" placeholder="Enter your email" required>
                    </div>

                    <div class="form-group">
                        <label for="phoneNumber"><i class="fas fa-phone"></i> Phone Number</label>
                        <input type="text" id="phoneNumber" placeholder="Enter your phone number">
                    </div>

                    <div class="form-actions">
                        <button type="button" id="updateBtn" class="btn-primary">
                            <i class="fas fa-save"></i> Save Changes
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="profile.js"></script>
</body>
</html>
